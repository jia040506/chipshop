<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip Shop✨️🐹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* 背景色 */
            background-image: url('pink butterfly.jpg'); /* 蝴蝶做背景 */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.4); /* 白色半透明背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 邊框陰影 */
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-image: url('chipshop logo.png'); /* 可愛倉鼠logo圖案 */
            background-size: contain;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 2.5rem;
            color: #424874; /* 標題顏色 */
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .link-item {
            flex: 1 1 300px;
            max-width: 300px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* 區塊背景色 */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 區塊陰影 */
        }

        .link-item a {
            display: block;
            padding: 15px;
            background-color: #DCD6F7; /* 按鈕背景色 */
            color: #424874; /* 按鈕文字顏色 */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link-item a:hover {
            background-color: #45a049; /* 按鈕滑鼠懸停背景色 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Chip Shop✨️🐹</h1>
        <div class="link-container">
            <div class="link-item">
                <a href="https://line.me/ti/g2/DDYlp1rz1BpM_6RSXi2yaWT7v6Xf_csRQQ3Uxw?utm_source=invitation&utm_medium=link_copy&utm_campaign=default">LINE社群連結</a>
            </div>
            <div class="link-item">
                <a href="https://www.instagram.com/chipshop_lws?igsh=bzU4bDh3eTZpc2ow">IG私訊連結</a>
            </div>
            <div class="link-item">
                <a href="https://www.facebook.com/share/g/AoevZ3xRPyZAYs6C/">FB社團連結</a>
            </div>
            <div class="link-item">
                <a href="https://myship.7-11.com.tw/general/detail/GM2410155186471">正版痛包下單連結</a>
            </div>
            <div class="link-item">
                <a href="https://myship.7-11.com.tw/general/detail/GM2410145135821">非正版痛包/筆袋下單連結</a>
            </div>
        </div>
    </div>
</body>

</html>
